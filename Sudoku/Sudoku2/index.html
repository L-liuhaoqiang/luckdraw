    <script type="text/javascript">
        $(".zj_btn").click(function() {
            $('.zj_alert').hide()
        });
        var lottery = {
            index: -1, //当前转动到哪个位置，起点位置
            count: 0, //总共有多少个位置
            timer: 0, //setTimeout的ID，用clearTimeout清除
            speed: 20, //初始转动速度
            times: 0, //转动次数
            cycle: 50, //转动基本次数：即至少需要转动多少次再进入抽奖环节
            prize: -1, //中奖位置
            init: function(id) {
                if ($("#" + id).find(".lottery-unit").length > 0) {
                    $lottery = $("#" + id);
                    $units = $lottery.find(".lottery-unit");
                    this.obj = $lottery;
                    this.count = $units.length;
                    $lottery.find(".lottery-unit-" + this.index).addClass("active");
                };
            },
            roll: function() {
                var index = this.index;
                var count = this.count;
                var lottery = this.obj;
                $(lottery).find(".lottery-unit-" + index).removeClass("active");
                index += 1;
                if (index > count - 1) {
                    index = 0;
                };
                $(lottery).find(".lottery-unit-" + index).addClass("active");
                this.index = index;
                return false;
            },
            stop: function(index) {
                console.log(index)

                this.prize = index;
                return false;
            }

        };

        function roll() {
            lottery.times += 1;
            lottery.roll(); //转动过程调用的是lottery的roll方法，这里是第一次调用初始化
            if (lottery.times > lottery.cycle + 10 && lottery.prize == lottery.index) {
                console.log(lottery.prize)
                switch (lottery.prize) {
                    case 0:
                        $('.zj_alert>p').html('恭喜您获得IPHONE6(16GB)')
                        $('.zj_alert').show()
                        break;
                    case 1:
                        $('.zj_alert>p').html('3D影音手机')
                        $('.zj_alert').show()
                        break;
                    case 2:
                        $('.zj_alert>p').html('PPBOX 小黑')
                        $('.zj_alert').show()
                        break;
                    case 3:
                        $('.zj_alert>p').html('侏罗纪T恤')
                        $('.zj_alert').show()
                        break;
                    case 4:
                        $('.zj_alert>p').html('乐高模型')
                        $('.zj_alert').show()
                        break;
                    case 5:
                        $('.zj_alert>p').html('速度与激情T恤')
                        $('.zj_alert').show()
                        break;
                    case 6:
                        $('.zj_alert>p').html('PPTV一年会员')
                        $('.zj_alert').show()

                }
                // 中奖判断swich判断
                clearTimeout(lottery.timer);
                lottery.prize = -1;
                lottery.times = 0;
                click = false;

            } else {
                if (lottery.times < lottery.cycle) {
                    lottery.speed -= 10;
                } else if (lottery.times == lottery.cycle) {
                    var index = Math.random() * (lottery.count) | 0; //中奖物品通过一个随机数生成
                    lottery.prize = index;
                } else {
                    if (lottery.times > lottery.cycle + 10 && ((lottery.prize == 0 && lottery.index == 7) || lottery.prize == lottery.index + 1)) {
                        lottery.speed += 110;
                    } else {
                        lottery.speed += 20;
                    }
                }
                if (lottery.speed < 40) {
                    lottery.speed = 40;
                };
                lottery.timer = setTimeout(roll, lottery.speed); //
                // console.log(lottery.times + '^^^^^^' + lottery.speed + '^^^^^^^' + lottery.prize);
            }
            return false;
        }
        var click = false;
        window.onload = function() {
            lottery.init('lottery');
            $("#lottery a").click(function() {
                if (click) { //click控制一次抽奖过程中不能重复点击抽奖按钮，后面的点击不响应
                    return false;
                } else {
                    lottery.speed = 100;
                    roll(); //转圈过程不响应click事件，会将click置为false
                    click = true; //一次抽奖完成后，设置click为true，可继续抽奖
                    return false;
                }
            });
        };
        // $("#game3").find(".game-goods-ul").on("webkitTransitionEnd", function() {
