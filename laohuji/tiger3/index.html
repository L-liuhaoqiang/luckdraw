<head>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/easing.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>

</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				  <span class="sr-only">Toggle navigation</span>
				  <span class="icon-bar"></span>
				  <span class="icon-bar"></span>
				  <span class="icon-bar"></span>
				</button>
                <a class="navbar-brand" href="../../tiger.html"><span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span></a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="../../index.html">抽奖转盘<span class="sr-only">(current)1</span></a></li>
                    <li><a href="../../tiger.html">老虎机抽奖</a></li>
                    <li><a href="../../Sudoku.html">九宫格抽奖 </a></li>
                    <li><a href="#">其它</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="com-main">
        <ul class="coin">
            <li class="gb">
                <h3>2559</h3>
            </li>
            <li class="jd">
                <h3>2559</h3>
            </li>
        </ul>
        <div class="slots">
            <ul class="clearfix">
                <li class="fl active" data-type="gb">钢镚合成</li>
                <li class="fr" data-type="jd">金豆分解</li>
            </ul>
            <h3>50 钢镚/次</h3>
            <dl class="clearfix">
                <dd class="fl gb"></dd>
                <dd class="fl gb"></dd>
                <dd class="fl gb"></dd>
            </dl>
            <div class="play-btn" data-type="gb"></div>
            <div class="yg"></div>
            <div class="rule"></div>
        </div>
    </div>

    <script>
        $(function() {
            //抽奖切换
            $('.com-main .slots ul li').each(function() {
                $(this).click(function() {
                    if ($(this).hasClass('active')) {
                        return false
                    }
                    $(this).addClass('active').siblings().removeClass('active');
                    var type = $(this).attr('data-type');
                    $(".com-main .slots dl dd").attr({
                        'class': "fl " + type
                    });
                    $('.com-main .slots .play-btn').attr('data-type', type);
                    if (type === 'gb') {
                        $('.com-main .slots h3').html('50 钢镚/次');
                    } else if (type === 'jd') {
                        $('.com-main .slots h3').html('1 金豆/次')
                    }
                });
            });

            //抽奖play按钮
            $('.com-main .slots .play-btn').click(function() {
                var u = 160.4; //盒子的高度
                var random = '123'; //中奖随机数 ,分解金豆获取钢镚'000','111','222'，
                var _this = $(this);
                var type = $(this).attr('data-type');
                if (!_this.hasClass('active')) {
                    _this.addClass('active');
                    $(".com-main .slots dl dd").slots(u, random, function() {
                        _this.removeClass('active'); //还有抽奖机会移除active
                        $.giftWarm("恭喜你", '合成了<span>5</span>个金豆')
                    });
                }
            });
        });
    </script>
</body>

</html>
